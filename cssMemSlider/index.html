<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Dmitriy Konnov" />
    <meta name="description" content="CSS-Slider" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Slider</title>
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body class="page">
    <section class="slider">

        <input type="radio" name="radio" id="i1" data-id="1" checked>
        <input type="radio" name="radio" id="i2" data-id="2">
        <input type="radio" name="radio" id="i3" data-id="3">
        <input type="radio" name="radio" id="i4" data-id="4">

        <div class="slider__container-img">
            <img class="slider__img" src="./assets/1.png" alt="Meme1" data-id="1">
            <img class="slider__img" src="./assets/2.jpg" alt="Meme2" data-id="2">
            <img class="slider__img" src="./assets/3.jpg" alt="Meme3" data-id="3">
            <img class="slider__img" src="./assets/4.jpg" alt="Meme4" data-id="4">
        </div>
        <div class="slider__controls">
            <label for="i1" class="slider__control" data-id="1">1</label>
            <label for="i2" class="slider__control" data-id="2">2</label>
            <label for="i3" class="slider__control" data-id="3">3</label>
            <label for="i4" class="slider__control" data-id="4">4</label>
        </div>
        <div class="slider__container-caption">
            <p class="slider__caption" data-id="1">Meme1</p>
            <p class="slider__caption" data-id="2">Meme2</p>
            <p class="slider__caption" data-id="3">Meme3</p>
            <p class="slider__caption" data-id="4">Meme4</p>
        </div>
    </section>


</body>

</html>
